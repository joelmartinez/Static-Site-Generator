name: Build and Run

on: [push]

jobs:
  build-and-run:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 4.5.2
    - name: Build and Run
      run: msbuild build.proj /t:BuildAndRun 
